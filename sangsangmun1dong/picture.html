<script>
	$('.thumbnail').click(function () {
		var $this = $(this);
		var src = $this.attr('src');
		var index = src.lastIndexOf('.png');
		var newSrc = src.substring(0, index) + '.jpg';
		$('#detail #frame').html($('<img/>').attr('src', newSrc));
		$('#detail').fadeIn('fast');
	});

	$('#pause').click(function () {
		$('#detail').fadeOut('fast');
	})
</script>
